<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        td {
            padding: 10px;
            text-align: center;
            width: 20%;
            border: none;
        }
        td.answer {
            padding: 10px 0 0 0;
            border-top: 1px solid #ccc;
        }
        @media print {
            table {
                page-break-after: auto;
                margin: auto;
            }
            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }
            td {
                width: 20%;
                height: 60px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>随机生成120道20以内混合加减运算题目</h1>
    <table>
        <!-- 使用JavaScript生成表格 -->
        <script>
            for (var i = 1; i <= 120; i++) {
                var a = Math.floor(Math.random() * 20) + 1; // 生成1到20的随机整数
                var b = Math.floor(Math.random() * 20) + 1;
                var operator = Math.random() < 0.5 ? '+' : '-'; // 随机选择加法或减法
                var answer = operator == '+' ? a + b : a - b; // 根据运算符计算答案
                document.write('<td>' + a + ' ' + operator + ' ' + b + ' = </td><td class="answer"></td>'); // 第二个空单元格留出空间给答案
                if (i % 5 == 0) {
                    document.write('</tr><tr>');
                }
            }
        </script>
    </table>
</body>
</html>
